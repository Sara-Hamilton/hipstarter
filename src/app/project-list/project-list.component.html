<h2>Projects</h2>
<div *ngFor="let project of projects | async" class="card card-default">
  <div class="card-body">
    <h3 (click)="goToDetailPage(project)"><em>{{project.name}}</em></h3>
    <p>{{project.description}}</p>
    <div *ngIf="currentRoute === '/admin'">
      <app-project-edit [selectedProject]="project"></app-project-edit>
    </div>
  </div>
</div>
